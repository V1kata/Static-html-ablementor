<html lang="en">

<body>

                <g id="SVGRepo_iconCarrier">

                    <path d="M78,72H38c-1.1,0-2-0.9-2-2v-4c0-1.1,0.9-2,2-2H78c1.1,0,2,0.9,2,2v4C80,71.1,79.1,72,78,72z">

            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="/catalog">Catalog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-two">
            <form id="userDataForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="avatar">Avatar URL:</label>
                <input type="file" id="avatarImage" name="avatarImage" accept="image/*">

                <label for="skills">Skills (JSON string):</label>
                <textarea id="skills" name="skills" required></textarea>
                <input type="file" id="skillsImage" name="skillsImage" accept="image/*" multiple>

                <label for="projects">Projects (JSON string):</label>
                <textarea id="projects" name="projects" required></textarea>
                <input type="file" id="projectsImage" name="projectsImage" accept="image/*" multiple>

                <label for="music">Music (JSON string):</label>
                <textarea id="music" name="music" required></textarea>
                <input type="file" id="musicImage" name="musicImage" accept="image/*" multiple>

                <label for="links">Links (JSON string):</label>
                <textarea id="links" name="links" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
